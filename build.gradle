buildscript {
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-serialization:1.3.70"
    }
}

plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.70'
    id 'org.jetbrains.kotlin.plugin.serialization' version '1.3.70'
}

group 'se.rrva'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven { url "https://dl.bintray.com/kotlin/ktor" }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"

    compile 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.3.4'
    compile group: 'org.jetbrains.kotlinx', name: 'kotlinx-coroutines-slf4j', version: '1.3.4'
    compile 'org.jetbrains.kotlinx:kotlinx-coroutines-jdk8:1.3.4'
    implementation 'ch.qos.logback:logback-classic:1.2.3'
    compile 'org.slf4j:slf4j-api:1.7.25'
    compile 'org.jetbrains.kotlinx:kotlinx-coroutines-debug:1.3.4'

    compile "io.ktor:ktor-client-serialization-jvm:1.3.2"
    compile "io.ktor:ktor-client-cio:1.3.2"
    compile "io.ktor:ktor-client-json:1.3.2"
    compile "org.jetbrains.kotlinx:kotlinx-serialization-runtime:0.20.0"

}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}